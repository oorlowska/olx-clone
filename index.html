<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia - Sprzedam, kupię na OLX.pl</title>
    <script src="https://kit.fontawesome.com/ad46441fd9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <nav class="navigation">
        <div class="navigation-bar">
            <a class="brand" href="#home">Olx</a>
            <div class="navigation-links">
                <a class="link" href="#inbox"><i class="myicon fa-sharp fa-regular fa-comment"></i>Wiadomości</a>
                <a class="link" href="#wishlist"><i class="myheart fa-sharp fa-regular fa-heart"></i></a>
                <a class="link" href="#account"><i class="myicon fa-regular fa-user"></i>Twoje konto</a>
                <a class="link" href="#new-advertisement"><button type="button"
                        class="btn btn-light fw-bold button">Dodaj
                        ogłoszenie</button>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="search-section">
            <div class="search-content search-bar"><i class="fa-solid fa-magnifying-glass search-icon"></i><input
                    class="form-control search" list="datalistOptions" id="exampleDataList"
                    placeholder="33 999 666 ogłoszeń blisko Ciebie">
            </div>
            <div class="search-content local"><i class="fa-solid fa-location-dot search-icon"></i>
                <select class="form-select search-local" aria-label="Default select example">
                    <option selected>Cała Polska</option>
                    <option value="1" class="voivodeship">Zachodniopomorskie</option>
                    <option value="2" class="voivodeship">Pomorskie</option>
                    <option value="3" class="voivodeship">Warmińsko-Mazurskie</option>
                </select>
            </div>
            <div class="search-content search-button"><button class="click-search">Szukaj <i
                        class="fa-solid fa-magnifying-glass search-icon"></i></button></div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
